<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      text-align: center; 
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #090d0f; 
      display: inline-block;
      margin-right: 20px; 
      animation: shrink 1s ease-in-out forwards; 
    }

    @keyframes shrink {
      from {
        width: 200px;
        height: 200px;
      }

      to {
        width: 200px;
        height: 200px;
      }
    }
  </style>
  <title>Shrinking Circles in Container</title>
</head>
<body>

  <div class="container">
   
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    
    
    
    
  </div>

</body>
</html>
